<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP密钥生成器</title>
    <style>
        /* 基础样式 - 简洁现代风格 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
        }
        
        .header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.2rem;
        }
        
        .header p {
            color: #7f8c8d;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        /* 卡片容器 */
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            padding: 10px;
        }
        
        /* 卡片样式 */
        .key-card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
        }
        
        .key-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
        }
        
        /* 卡片头部 */
        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eef1f6;
        }
        
        .app-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 1.5rem;
            color: white;
        }
        
        .icon-office {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
        }
        
        .icon-study {
            background: linear-gradient(135deg, #9b59b6 0%, #8e44ad 100%);
        }
        
        .app-info h3 {
            color: #2c3e50;
            font-size: 1.4rem;
            margin-bottom: 5px;
        }
        
        .app-info p {
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        /* 密钥显示区域 */
        .key-display {
            margin-bottom: 25px;
        }
        
        .key-label {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .key-label i {
            margin-right: 8px;
            font-size: 1rem;
        }
        
        .time-left {
            background: #3498db;
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            min-width: 80px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(52, 152, 219, 0.3);
        }
        
        .key-value {
            font-family: 'Courier New', 'SF Mono', Monaco, monospace;
            font-size: 1.6rem;
            font-weight: 600;
            letter-spacing: 1px;
            color: #2c3e50;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #e9ecef;
            text-align: center;
            word-break: break-all;
            transition: all 0.2s ease;
            position: relative;
        }
        
        .key-expiring {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(231, 76, 60, 0); }
            100% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0); }
        }
        
        /* 卡片底部 */
        .card-footer {
            margin-top: auto;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .card-btn {
            flex: 1;
            min-width: 120px;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 0.95rem;
        }
        
        .copy-btn {
            background: #3498db;
            color: white;
        }
        
        .copy-btn:hover {
            background: #2980b9;
        }
        
        .refresh-btn {
            background: #f8f9fa;
            color: #495057;
            border: 1px solid #e9ecef;
        }
        
        .refresh-btn:hover {
            background: #e9ecef;
        }
        
        /* 规则说明 */
        .rules-box {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-top: 25px;
            border-left: 4px solid #3498db;
        }
        
        .rules-box h4 {
            color: #2c3e50;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .rules-box p {
            color: #6c757d;
            line-height: 1.6;
            font-size: 0.9rem;
        }
        
        .generation-time {
            color: #7f8c8d;
            font-size: 0.85rem;
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        /* 底部信息 */
        .footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #7f8c8d;
            font-size: 0.9rem;
            border-top: 1px solid #eef1f6;
        }
        
        .next-update-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            border: 1px solid #e9ecef;
        }
        
        .next-update-info h4 {
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 1rem;
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .cards-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .key-value {
                font-size: 1.4rem;
            }
            
            .card-btn {
                min-width: 100%;
            }
        }
    </style>
    <!-- 引入Font Awesome图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-key"></i> APP密钥生成器</h1>
            <p>每小时自动更新的密钥，每个APP独立生成。</p>
        </div>
        
        <div class="cards-container">
            <!-- 卡片1：U-FlyTool -->
            <div class="key-card">
                <div class="card-header">
                    <div class="app-icon icon-office">
                        <i class="fas fa-briefcase"></i>
                    </div>
                    <div class="app-info">
                        <h3>U-FlyTool</h3>
                        <p>用于设备激活</p>
                    </div>
                </div>
                
                <div class="key-display">
                    <div class="key-label">
                        <span>
                            <i class="far fa-clock"></i> 当前密钥（1小时有效）
                        </span>
                        <span class="time-left" id="time-left-office">59:59</span>
                    </div>
                    <div class="key-value" id="key-office">
                        XXXX-XXXX-XXXX-XXXX
                    </div>
                    <div class="generation-time" id="generation-time-office">
                        <i class="far fa-calendar-alt"></i> 生成时间: 加载中...
                    </div>
                </div>
                
                <div class="card-footer">
                    <button class="card-btn copy-btn" data-app="office">
                        <i class="far fa-copy"></i> 复制密钥
                    </button>
                    <button class="card-btn refresh-btn" data-app="office" data-action="refresh">
                        <i class="fas fa-sync-alt"></i> 手动刷新
                    </button>
                </div>
                
                <div class="rules-box">
                    <h4><i class="fas fa-info-circle"></i> 密钥规则</h4>
                    <!-- 规则说明会通过JavaScript动态生成 -->
                    <p id="rule-office">生成规则说明...</p>
                </div>
            </div>
            
            <!-- 卡片2：学习工具 -->
            <div class="key-card">
                <div class="card-header">
                    <div class="app-icon icon-study">
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                    <div class="app-info">
                        <h3>学习工具</h3>
                        <p>STUDY - 用于教育资料库访问</p>
                    </div>
                </div>
                
                <div class="key-display">
                    <div class="key-label">
                        <span>
                            <i class="far fa-clock"></i> 当前密钥（1小时有效）
                        </span>
                        <span class="time-left" id="time-left-study">59:59</span>
                    </div>
                    <div class="key-value" id="key-study">
                        XXXX-XXXX-XXXX-XXXX
                    </div>
                    <div class="generation-time" id="generation-time-study">
                        <i class="far fa-calendar-alt"></i> 生成时间: 加载中...
                    </div>
                </div>
                
                <div class="card-footer">
                    <button class="card-btn copy-btn" data-app="study">
                        <i class="far fa-copy"></i> 复制密钥
                    </button>
                    <button class="card-btn refresh-btn" data-app="study" data-action="refresh">
                        <i class="fas fa-sync-alt"></i> 手动刷新
                    </button>
                </div>
                
                <div class="rules-box">
                    <h4><i class="fas fa-info-circle"></i> 密钥规则</h4>
                    <!-- 规则说明会通过JavaScript动态生成 -->
                    <p id="rule-study">生成规则说明...</p>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>密钥每小时自动更新 | 每个APP使用独立算法生成 | 页面兼容所有现代浏览器</p>
            <div class="next-update-info">
                <h4><i class="fas fa-hourglass-half"></i> 下次自动更新</h4>
                <p id="next-update-time">计算中...</p>
                <p id="current-time" style="font-size: 0.85rem; margin-top: 5px;"></p>
            </div>
        </div>
    </div>

    <script>
        /*
         * =============================================
         * 全局变量和配置
         * =============================================
         */
        const KEY_EXPIRY_MINUTES = 60; // 密钥有效期（分钟）
        let updateTimers = {}; // 存储每个APP的更新定时器
        let countdownTimers = {}; // 存储每个APP的倒计时定时器
        let nextHourlyUpdateTimer = null; // 整点更新定时器
        let globalUpdateTimer = null; // 全局更新定时器
        
        /*
         * =============================================
         * 密钥生成核心函数
         * =============================================
         */
        
        /**
         * 生成16位密钥（4组，每组4位，用-连接）
         * @param {string} appId - APP标识符，用于区分不同APP的生成规则
         * @param {Date} date - 生成日期，默认为当前日期
         * @returns {string} 格式化后的16位密钥
         */
        function generateKey(appId, date = new Date()) {
            const month = date.getMonth() + 1;  // 月份 (1-12)
            const day = date.getDate();         // 日期 (1-31)
            const hour = date.getHours();       // 小时 (0-23)
            const year = date.getFullYear();    // 完整年份
            const minute = date.getMinutes();   // 分钟 (0-59)
            
            /* 
             * 密钥规则说明（你可以修改这部分）：
             * 1. 密钥每小时变化一次（基于年月日时）
             * 2. 每个APP可以有不同的算法规则
             * 3. 最终生成16位字符（字母+数字）
             * 4. 用-每4位分割，便于阅读
             */
            
            // 根据不同的APP使用不同的算法
            let baseNumber;
            switch(appId) {
                case 'office':
                    // U-FlyTool的算法：基于月、日、时、年进行计算
                    baseNumber = (month * 1000 + day * 10 + hour * 5 + year % 100) * 7 + minute;
                    break;
                case 'study':
                    // 学习工具的算法：使用不同的系数
                    baseNumber = (month * 500 + day * 20 + hour * 3 + year % 100) * 13 + minute;
                    break;
                default:
                    // 默认算法
                    baseNumber = (month * 300 + day * 30 + hour * 7 + year % 100) * 11 + minute;
            }
            
            // 将数字转换为16进制并处理，确保得到16位字符
            let hexStr = baseNumber.toString(16).toUpperCase();
            
            // 如果长度不够，用特定字符填充
            while (hexStr.length < 16) {
                hexStr = 'A' + hexStr + 'F';
            }
            
            // 确保长度不超过16位
            hexStr = hexStr.substring(0, 16);
            
            // 每4位插入一个短横线
            const formattedKey = hexStr.replace(/(.{4})/g, '$1-').slice(0, -1);
            
            return formattedKey;
        }
        
        /*
         * =============================================
         * 定时更新和倒计时功能
         * =============================================
         */
        
        /**
         * 计算密钥剩余时间并更新倒计时显示
         * @param {string} appId - APP标识符
         * @param {Date} generationTime - 密钥生成时间
         */
        function updateCountdown(appId, generationTime) {
            clearInterval(countdownTimers[appId]);
            
            countdownTimers[appId] = setInterval(() => {
                const now = new Date();
                const expiryTime = new Date(generationTime.getTime() + KEY_EXPIRY_MINUTES * 60000);
                const timeLeft = expiryTime - now;
                
                if (timeLeft <= 0) {
                    // 密钥已过期，自动刷新
                    clearInterval(countdownTimers[appId]);
                    document.getElementById(`time-left-${appId}`).textContent = '已过期';
                    document.getElementById(`time-left-${appId}`).style.background = '#e74c3c';
                    
                    // 触发密钥更新
                    setTimeout(() => updateKeyDisplay(appId), 1000);
                } else {
                    // 计算剩余分钟和秒数
                    const minutesLeft = Math.floor(timeLeft / 60000);
                    const secondsLeft = Math.floor((timeLeft % 60000) / 1000);
                    
                    // 格式化显示
                    const timeString = `${minutesLeft.toString().padStart(2, '0')}:${secondsLeft.toString().padStart(2, '0')}`;
                    document.getElementById(`time-left-${appId}`).textContent = timeString;
                    
                    // 根据剩余时间改变颜色
                    const timeLeftElement = document.getElementById(`time-left-${appId}`);
                    const keyElement = document.getElementById(`key-${appId}`);
                    
                    if (minutesLeft < 5) {
                        // 剩余5分钟内，显示红色警告
                        timeLeftElement.style.background = '#e74c3c';
                        keyElement.classList.add('key-expiring');
                    } else if (minutesLeft < 15) {
                        // 剩余15分钟内，显示橙色警告
                        timeLeftElement.style.background = '#f39c12';
                        keyElement.classList.remove('key-expiring');
                    } else {
                        // 剩余时间充足，显示蓝色
                        timeLeftElement.style.background = '#3498db';
                        keyElement.classList.remove('key-expiring');
                    }
                }
            }, 1000); // 每秒更新一次
        }
        
        /**
         * 设置密钥更新定时器
         * @param {string} appId - APP标识符
         */
        function setupUpdateTimer(appId) {
            clearTimeout(updateTimers[appId]);
            
            const now = new Date();
            const nextHour = new Date();
            nextHour.setHours(nextHour.getHours() + 1, 0, 0, 0);
            
            const timeToNextHour = nextHour - now;
            
            // 设置下一个整点更新
            updateTimers[appId] = setTimeout(() => {
                updateKeyDisplay(appId);
                setupUpdateTimer(appId); // 重新设置定时器
            }, timeToNextHour);
            
            console.log(`${appId} 下次更新将在 ${new Date(now.getTime() + timeToNextHour).toLocaleTimeString()}`);
        }
        
        /**
         * 更新全局的"下次自动更新时间"显示
         */
        function updateNextUpdateTime() {
            const now = new Date();
            const nextHour = new Date();
            nextHour.setHours(nextHour.getHours() + 1, 0, 0, 0);
            
            const timeToNextHour = nextHour - now;
            const minutesLeft = Math.floor(timeToNextHour / 60000);
            const secondsLeft = Math.floor((timeToNextHour % 60000) / 1000);
            
            const nextUpdateElement = document.getElementById('next-update-time');
            const currentTimeElement = document.getElementById('current-time');
            
            if (nextUpdateElement) {
                nextUpdateElement.innerHTML = 
                    `<i class="far fa-clock"></i> ${nextHour.toLocaleTimeString('zh-CN', {hour12: false})} ` +
                    `(${minutesLeft}分${secondsLeft}秒后)`;
            }
            
            if (currentTimeElement) {
                currentTimeElement.innerHTML = 
                    `<i class="fas fa-clock"></i> 当前时间: ${now.toLocaleTimeString('zh-CN', {hour12: false})}`;
            }
        }
        
        /*
         * =============================================
         * 页面交互功能
         * =============================================
         */
        
        /**
         * 更新指定APP卡片的密钥显示
         * @param {string} appId - APP标识符
         */
        function updateKeyDisplay(appId) {
            const date = new Date();
            const keyElement = document.getElementById(`key-${appId}`);
            const ruleElement = document.getElementById(`rule-${appId}`);
            const generationTimeElement = document.getElementById(`generation-time-${appId}`);
            
            // 生成密钥
            const key = generateKey(appId, date);
            
            // 显示密钥
            keyElement.textContent = key;
            
            // 显示生成时间
            const timeString = date.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            
            if (generationTimeElement) {
                generationTimeElement.innerHTML = `<i class="far fa-calendar-alt"></i> 生成时间: ${timeString}`;
            }
            
            // 显示规则说明
            const ruleText = `密钥基于当前时间生成（${date.getHours()}时），有效期1小时`;
            ruleElement.textContent = ruleText;
            
            // 开始倒计时
            updateCountdown(appId, date);
            
            // 添加视觉反馈
            keyElement.style.color = '#2c3e50';
            keyElement.style.transform = 'scale(1.02)';
            setTimeout(() => {
                keyElement.style.transform = 'scale(1)';
            }, 200);
            
            // 更新下次更新时间显示
            updateNextUpdateTime();
            
            console.log(`已更新 ${appId} 的密钥: ${key} (生成于 ${timeString})`);
        }
        
        /**
         * 复制密钥到剪贴板
         * @param {string} appId - APP标识符
         */
        function copyKeyToClipboard(appId) {
            const keyElement = document.getElementById(`key-${appId}`);
            const keyText = keyElement.textContent;
            
            // 使用现代剪贴板API
            navigator.clipboard.writeText(keyText).then(() => {
                // 复制成功反馈
                const button = document.querySelector(`button[data-app="${appId}"].copy-btn`);
                const originalText = button.innerHTML;
                
                button.innerHTML = '<i class="fas fa-check"></i> 已复制';
                button.style.background = '#27ae60';
                
                setTimeout(() => {
                    button.innerHTML = originalText;
                    button.style.background = '';
                }, 2000);
                
                console.log(`已复制 ${appId} 密钥到剪贴板`);
            }).catch(err => {
                // 备用复制方法
                const textArea = document.createElement('textarea');
                textArea.value = keyText;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                alert(`已复制密钥: ${keyText}`);
            });
        }
        
        /**
         * 手动刷新密钥
         * @param {string} appId - APP标识符
         */
        function manualRefreshKey(appId) {
            const button = document.querySelector(`button[data-app="${appId}"][data-action="refresh"]`);
            const originalText = button.innerHTML;
            
            // 显示刷新中状态
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 刷新中';
            button.disabled = true;
            
            // 延迟一点时间以显示动画效果
            setTimeout(() => {
                updateKeyDisplay(appId);
                
                // 恢复按钮状态
                button.innerHTML = originalText;
                button.disabled = false;
                
                // 显示成功反馈
                button.innerHTML = '<i class="fas fa-check"></i> 已刷新';
                button.style.background = '#27ae60';
                
                setTimeout(() => {
                    button.innerHTML = originalText;
                    button.style.background = '';
                }, 1500);
            }, 300);
        }
        
        /*
         * =============================================
         * 页面初始化与事件绑定
         * =============================================
         */
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('页面加载完成，开始初始化密钥...');
            
            // 为所有APP生成初始密钥
            const apps = ['office', 'study'];
            apps.forEach(appId => {
                updateKeyDisplay(appId);
                setupUpdateTimer(appId);
            });
            
            // 绑定复制按钮事件
            document.querySelectorAll('.copy-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const appId = this.getAttribute('data-app');
                    copyKeyToClipboard(appId);
                });
            });
            
            // 绑定刷新按钮事件
            document.querySelectorAll('[data-action="refresh"]').forEach(button => {
                button.addEventListener('click', function() {
                    const appId = this.getAttribute('data-app');
                    manualRefreshKey(appId);
                });
            });
            
            // 设置全局更新时间显示定时器（每秒更新）
            setInterval(updateNextUpdateTime, 1000);
            
            // 初始化全局更新时间显示
            updateNextUpdateTime();
            
            console.log('初始化完成，所有密钥已生成');
            
            // 添加页面可见性变化监听
            document.addEventListener('visibilitychange', function() {
                if (!document.hidden) {
                    // 页面重新可见时，更新所有显示
                    apps.forEach(appId => {
                        updateKeyDisplay(appId);
                    });
                }
            });
        });
        
        /*
         * =============================================
         * 页面卸载时清理定时器
         * =============================================
         */
        window.addEventListener('beforeunload', function() {
            // 清理所有定时器
            Object.values(countdownTimers).forEach(timer => clearInterval(timer));
            Object.values(updateTimers).forEach(timer => clearTimeout(timer));
            if (globalUpdateTimer) clearInterval(globalUpdateTimer);
            if (nextHourlyUpdateTimer) clearInterval(nextHourlyUpdateTimer);
        });
        
    </script>
</body>
</html>
